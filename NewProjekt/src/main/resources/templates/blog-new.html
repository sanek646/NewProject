<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Add employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add employee</h1>
    <form action="/blog/new" method="post">
    <input type="text" name="first_name" placeholder="Name" class="form-control"><br>
    <input type="text" name="last_name" placeholder="Surname" class="form-control"><br>
        <textarea  name="annotation" placeholder="Characteristic" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add employee</button>
    </form>
</div>
<div th:insert="blocks/footer ::footer"></div>
</body>
</html>
